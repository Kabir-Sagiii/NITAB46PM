<div class="container mt-5">
  <div class="row p-3">
    <div class="col-6">
      <form #frm="ngForm">
        <dl>
          <dt>User Name</dt>
          <dd>
            <input
              required
              minlength="4"
              type="text"
              class="form-control"
              name="username"
              ngModel
              #uname="ngModel"
            />
          </dd>
          <dd class="text-danger" *ngIf="frm.submitted && uname.errors">
            <span *ngIf="uname.errors['required']">User name is Required</span>
            <span *ngIf="uname.errors['minlength']"
              >Minimum 4 Characters required</span
            >
          </dd>
          <dt>User Phone</dt>
          <dd>
            <input
              required
              pattern="\+91[0-9]{10}"
              type="text"
              class="form-control"
              name="phone"
              ngModel
              #phone="ngModel"
            />
          </dd>
        </dl>
        <button class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
    <div class="col-6">
      <dl>
        <dt>Prinstine</dt>
        <dd>{{ frm.pristine }}</dd>
        <dt>Dirty</dt>
        <dd>{{ frm.dirty }}</dd>
        <dt>Valid</dt>
        <dd>{{ frm.valid }}</dd>
        <dt>Invalid</dt>
        <dd>{{ frm.invalid }}</dd>
        <dt>Submitted</dt>
        <dd>{{ frm.submitted }}</dd>
      </dl>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-8 p-5 box">
      <select (change)="changeFont($event)">
        <option>Select Font Size</option>
        <option value="font1">10</option>
        <option value="font2">20</option>
        <option value="font3">40</option>
      </select>
      <select (change)="changeColor($event)">
        <option>Select Color</option>
        <option value="color1">Red</option>
        <option value="color2">Blue</option>
        <option value="color3">Green</option>
      </select>
      <div class="row mt-5">
        <div class="col">
          <p [class]="[fontValue, colorValue]">
            Hello Angular, Your are Awesome
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

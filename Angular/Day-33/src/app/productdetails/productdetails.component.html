<div class="container mt-5">
  <div class="row">
    <div class="col">
      <div class="card p-5">
        <div class="row">
          <div class="col-4">
            <img [src]="this.productData.image" width="100%" height="100%" />
          </div>
          <div class="col-8">
            <dl>
              <dt>Product Title</dt>
              <dd>{{ this.productData.title }}</dd>
              <dt>Product Price</dt>
              <dd>
                <h5>{{ this.productData.price | currency }}</h5>
              </dd>
              <dt>Description</dt>
              <dd>{{ this.productData.description }}</dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

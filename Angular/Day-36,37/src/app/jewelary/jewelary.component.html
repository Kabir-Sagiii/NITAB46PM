<div class="container">
  <div class="row">
    <div class="col">
      <h3>Jewelary Products</h3>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea tempora
        quod sequi neque placeat numquam omnis, ab non earum rerum dolores
        dignissimos laborum dolor nulla illum itaque ducimus architecto debitis.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-4" *ngFor="let jew of jewelaryDetails">
      <div class="card">
        <div class="card-header">
          <img [src]="jew.image" width="100%" height="150px" />
        </div>
        <div class="card-body">
          <p>{{ jew.title }}</p>
          <h4>{{ jew.price | currency }}</h4>
          <a routerLink="/details/{{ jew.id }}" class="btn btn-outline-success"
            >Product Details</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3>Show / Hide Password</h3>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <input
                [type]="inputType"
                class="form-control"
                placeholder="Enter Password"
              />
            </div>
            <div class="col-4">
              <button
                class="btn btn-outline-danger"
                (click)="changeInputTypeValue()"
              >
                {{ btnText }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-4">
      <h2 class="my-2">{{ wishMsg }}</h2>
      <button
        class="btn btn-primary mx-2"
        (click)="changeMsg('Good Morning, NIT')"
      >
        Good Morning
      </button>
      <button
        class="btn btn-success mx-2"
        (click)="changeMsg('Good Night, NIT')"
      >
        Good Night
      </button>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-4">
      <img [src]="productDetails.image" width="100%" height="100%" />
    </div>
    <div class="col-8">
      <dl>
        <dt>Product Name</dt>
        <dd>{{ productDetails.pname }}</dd>
        <dt>Product Price</dt>
        <dd>{{ productDetails.price }}</dd>
        <dt>Description</dt>
        <dd>{{ productDetails.description }}</dd>
        <dt>Total Amount</dt>
        <dd>{{ productDetails.price * productDetails.qty }}</dd>
      </dl>
    </div>
  </div>
</div>

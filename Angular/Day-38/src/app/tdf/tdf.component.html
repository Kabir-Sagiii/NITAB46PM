<div class="container mt-5">
  <div class="row">
    <div class="col-4 box p-5">
      <form #frm="ngForm">
        <dl>
          <dt>User Name</dt>
          <dd>
            <input
              [ngClass]="{
                valid: frm.submitted && frm.valid,
                invalid: frm.submitted && frm.invalid
              }"
              required
              minlength="4"
              type="text"
              class="form-control"
              name="uname"
              ngModel
              #uname="ngModel"
            />
          </dd>
          <dt>User Phone</dt>
          <dd>
            <input
              [ngClass]="{
                valid: frm.submitted && frm.valid,
                invalid: frm.submitted && frm.invalid
              }"
              required
              name="phone"
              pattern="\+91[0-9]{10}"
              type="text"
              class="form-control"
              ngModel
              #phone="ngModel"
            />
          </dd>
        </dl>
        <button class="btn btn-primary">Submit</button>

        <button [disabled]="frm.pristine" class="btn btn-success mx-2">
          Save
        </button>
      </form>
    </div>

    <div class="col-8">
      <dl>
        <dt>Pristine</dt>
        <dd>{{ frm.pristine }}</dd>
        <dt>Dirty</dt>
        <dd>{{ frm.dirty }}</dd>
        <dt>Valid</dt>
        <dd>{{ frm.valid }}</dd>
        <dt>Invalid</dt>
        <dd>{{ frm.invalid }}</dd>
        <dt>Submited</dt>
        <dd>{{ frm.submitted }}</dd>
      </dl>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-success text-white text-center">
          <h3>Main Component</h3>
        </div>

        <div class="card-body p-5">
          <div class="row">
            <div class="col-6">
              <app-client
                (clientEvent)="getDataFromClient($event)"
              ></app-client>
            </div>
            <div class="col-6">
              <app-server [clientData]="clientData"></app-server>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

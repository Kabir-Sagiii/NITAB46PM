<html lang="en">
  <head>
    <title>Document</title>
    <style>
      div {
        width: 300px;
        padding: 30px;
        box-shadow: 0 0 10px black;
        margin: 100px auto;
        text-align: center;
      }
    </style>
    <script>
      function fnChange() {
        var passwordRef = document.getElementById("i1");
        var btnReference = document.getElementById("btn");

        if (passwordRef.type === "password") {
          passwordRef.type = "text";
          btnReference.innerText = "Hide Password";
        } else {
          passwordRef.type = "password";
          btnReference.innerText = "Show Password";
        }
      }
    </script>
  </head>
  <body>
    <div>
      <h2>Show /Hide Password</h2>

      <input id="i1" type="password" placeholder="Enter Password" />
      <button id="btn" onclick="fnChange()">Show Password</button>
    </div>
  </body>
</html>

<html lang="en">
  <head>
    <script>
      function fnDOM(event) {
        console.log(document);
        console.log(event);

        var h2Reference = document.getElementById("h2Ref");
        var divReference = document.getElementById("divRef");
        var bodyReference = document.getElementById("body");

        h2Reference.innerText = "Hello, Javascript";
        h2Reference.style.color = "white";
        divReference.style.backgroundColor = "lightcoral";

        bodyReference.style.backgroundColor = "lightgreen";
      }
    </script>
    <title>Document</title>
    <style>
      div {
        width: 300px;
        padding: 50px;
        box-shadow: 0 0 10px black;
        margin: 100px auto;
        text-align: center;
      }
    </style>
  </head>
  <body id="body">
    <div id="divRef">
      <h2 id="h2Ref">Welcome to HTML</h2>
      <button onclick="fnDOM(event)">Change Content</button>
    </div>
  </body>
</html>
